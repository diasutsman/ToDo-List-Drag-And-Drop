<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/style.css">

    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">ToDo List</h1>
        <p class="text-center form-text text-muted mb-5">Drag and drop to delete and move todos</p>
        <div class="row align-items-start">
            <div class="col">
                <h1 class="text-center">Todo</h1>
            </div>
            <div class="col">
                <h1 class="text-center">On Going</h1>
            </div>
            <div class="col">
                <h1 class="text-center">Completed</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div id="todo" class="column" style="background-color: lightgrey;" ondrop="dropAdd(event)" ondragover="allowDrop(event)"></div>
            <div id="ongoing" class="column" style="background-color: cyan;" ondrop="dropAdd(event)" ondragover="allowDrop(event)"></div>
            <div id="completed" class="column" style="background-color: lightgreen;" ondrop="dropAdd(event)" ondragover="allowDrop(event)"></div>
        </div>
        <button type="button" title="Drop here to delete todo" class="btn btn-danger mt-5 delete-button" ondrop="dropDelete(event)" ondragover="allowDrop(event)"><i class="bi bi-trash3-fill"></i></button>
        <form id="addTodo">
            <input type="text" class="todo-add w-100 p-1" placeholder="Add your todo here" required aria-required="Please don't leave todo input empty" oninvalid="this.setCustomValidity('Enter Todo Here')">
            <input type="submit" value="Add">
        </form>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>


    <script src="asset/js/constants.js"></script>
    <script src="asset/js/utils/extendedFunctions.js"></script>
    <script src="asset/js/utils/dragdrop.js"></script>
    <script src="asset/js/model/Todos.js"></script>
    <script src="asset/js/model/Todo.js"></script>
    <script src="asset/js/model/TodoElements.js"></script>
    <script src="asset/js/script.js"></script>

</html>
